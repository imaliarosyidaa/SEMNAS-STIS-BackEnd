spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/semnas_stis_new
spring.datasource.username=root
spring.datasource.password=

spring.jpa.properties.hibernate.sql_sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
server.port=8080

jwt.
jwt.expiration=86400000

springdoc.api-docs.path=/docs/api-docs

springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/docs/swagger-ui
springdoc.swagger-ui.tryItOutEnabled=false
springdoc.swagger-ui.filter=false
springdoc.swagger-ui.syntaxHighlight.activated=true

spring.main.allow-bean-definition-overriding=true